<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(30, 30, 47, 0.9);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #aaa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #bbb;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2b2b3d;
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border: 1px solid #4f79ff;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #4f79ff;
            color: white;
        }

        .actions a {
            text-decoration: none;
            color: #ffffff;
            background-color: #555;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <p>Donâ€™t have an account? <a href="register.html" style="color: #4f79ff; text-decoration: none;">Sign up</a></p>
        <form>
            <div class="form-group">
                <label for="email-login">Email</label>
                <input type="email" id="email-login" name="email-login" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" id="password-login" name="password-login" placeholder="Enter your password">
            </div>

            <div class="actions">
                <button type="submit">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
